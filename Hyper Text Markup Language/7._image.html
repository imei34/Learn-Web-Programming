<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <!--img src untuk menampilkan gambar dari suatu sumber
        macam sumber:
        1. internal resource adalah gambar dari internal storage contoh : logo.png
        2. external resource adalah gambar yang diambil dari web lain/sumber lain
            contoh : (tidak disarankan) https://www.istockphoto.com/id/foto/lucu-potret-kucing-shorthair-inggris-tampak-terkejut-atau-terkejut-gm1361394182-433852083-->
        <img src="img1.jpg" width="500px">
        <!--src = source/sumber
            alt = alternatif teks jika terjadi masalah pada gambar
            title = memberikan judul pada gambar
            width = mengatur lebar gambar px/%
            height = mengatur tinggi gambar px/%-->
    </body>
</html>
