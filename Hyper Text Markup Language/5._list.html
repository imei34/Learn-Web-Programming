<!DOCTYPE html>
<html>
    <head>
        <title>HTML List</title>
    </head>
    <body>
        
        <h3>To Do List</h3>
        <!--ol adalah ordered list(list terurut)-->
        <ol type="A"> <!--type pada ol untuk menentukan jenis ordered listnya,i,I,A,a-->
            <li>Bangun pagi</li>
            <li>Sarapan</li>
            <li>Tidur lagi</li>
        </ol>
        <h3>Saat sarapan, saya akan makan</h3>
        <ul type="circle"> <!--ul adalah unordered list(list tidak terurut)-->
                        <!--type pada ul untuk menentukan jenis ordered listnya, circle,square,disc-->
        <li>Nasi goreng</li>
        <li>Ayam geprek</li>
        <li>Mie ayam</li>
        </ul>
        <h3> Pemrograman Web</h3>
        <dl> <!--Definision list-->
            <dt>HTML</dt> <!--Defination term-->
            <dd>Hyper Text Markup Language</dd> <!--Defination description-->
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
        </dl>
    </body>
</html>
