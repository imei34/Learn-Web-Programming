<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>
        <!--Simple table-->
        <table border="1" cellspacing="0" cellpadding="5">
            <!--border untuk memberi border seperti di m.word
                cellspacing untyk memberi jarak antar cell
                cellpadding untuk memberi luas cell-->
            <tr>
                <td>Baris 1, Kolom1</td>
                <td>Baris 1, Kolom2</td>
            </tr>
            <tr>
                <td>Baris 2, Kolom 1</td>
                <td>Baris 2, Kolom 2</td>
            </tr>
        </table>
</html>
