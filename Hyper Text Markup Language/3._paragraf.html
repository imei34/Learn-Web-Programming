<!DOCTYPE html>
<html>
    <head>
        <title>HTML Paragraf</title>
    </head>
    <body>
        <p>Ini adalah paragraf 1</p> <!--p untuk membuat paragraf-->
        <br> <!--br untuk membuat baris baru-->
        <p>Ini adalah <br> paragraf 2</p>
        <hr> <!--Menambahkan baris horizontal-->
        <p><b>Selamat datang</b> <i>marccel ganteng</i></p> <!--b untuk bold(tebal)dan i untuk italic(miring)-->
        <p>di <u>pemrograman Web</u></p> <!--u untuk underline(garis bawah)-->
        <hr>
        <p><strong>Marccel tidak hadir</strong> <em> karena tidur</em></p>
        <!--strong untuk penekanan teks tebal dan em untuk penekanan teks miring-->
    </body>

</html>
